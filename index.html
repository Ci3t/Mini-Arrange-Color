<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mini Craft</title>
</head>
<body>
    <h1>Arrange the Colors</h1>

    <div class="grid-container" id="grid">
        <!-- Grid items will be added dynamically using JavaScript -->
    </div>
    <div class="tools" id="tools">
        <div class="tool" id="eraser">Eraser</div>
        <div class="tool" id="whiteboard">White Board</div>
    </div>
    <div class="inventory" id="inv">
        <div class="color-square" id="red"></div>
        <span id="red-counter">0</span>
        <div class="color-square" id="blue"></div>
        <span id="blue-counter">0</span>
        <div class="color-square" id="green"></div>
        <span id="green-counter">0</span>
    </div>

    <!-- <div class="counter">
         
    </div> -->

    <script src="index.js">
     
    </script>
</body>
</html>
